<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando midias</title>
</head>
<body>
    <h1>Hospedando midias em meu site</h1>
    <p>Vamos colocar um video em meu site</p>

    <video controls width="300">
        <source src="midia/CHICAGO BULLS REDESIGN.mp4" type="video/mp4">
        <source src="midia/CHICAGO BULLS REDESIGN.m4v" type="video/mp4">
        <source src="midia/CHICAGO BULLS REDESIGN.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <p>Aqui vai um video do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Muo3F10dAcw?si=ywJVVt2hy2thgqCc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
